<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">              <!--표자리 만들기-->
    <caption>                   <!--표에 제목 붙이기 <figcaption>의 경우 왼쪽으로 정렬됌-->
        <p>표에 제목 붙이기</p>
    </caption>
    <tr>
        <th>제목</th>           <!--표에 제목 셀 만들기-->
        <td>1행 2열</td>        <!--표에 셀 넣기 만들기-->
        <td>1행 3열</td>
    </tr>
    <tr>
        <th>제목</th>
        <td colspan="2"></td>   <!--셀 합치기-->
    </tr>
</table>
</body>
</html>
