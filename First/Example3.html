<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <ul>                       <!--순서가 필요하지 않은 목록 만들기-->
     <li> 목록1 </li>       <!--목록 만들기 </li>는 생략 가능-->
     <li> 목록2 </li>
     <li> 목록3 </li>
 </ul>
<ol type="1">               <!--순서가 필요한 목록 type 지정가능 -->
                            <!--1:숫자, a:알파벳 소문자,A:알파벳 대문자-->
    <li>내용1</li>
    <li>내용2</li>
    <li>내용</li>
</ol>
<dl>                        <!--설명 목록 만들기-->
    <dt>제목</dt>
    <dd>내용</dd>
    <dt>제목2</dt>
    <dd>내용</dd>
</dl>
</body>
</html>
