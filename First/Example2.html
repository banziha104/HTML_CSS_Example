<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<strong>강조할 태그<br></strong> <!--강조할 태그-->
<b>굵게 표시할 태그<br></b>      <!--굵게 표시할 태그-->
<i>이탤릭체로 표시할 텍스트<br></i> <!--이탤릭체로 표시하는 태그-->
<em>이탤릭체로 강조할 텍스트<br></em><!--이탤릭체로 강조하는 태그-->
<h1>인용 제목<br></h1>
<q>인용 부분 표시하기</q><br> <!--인용 부분 표시하기-->
<mark>형광펜 효과 내기</mark> <!--형광펜 효과 내기-->
</body>
</html>
